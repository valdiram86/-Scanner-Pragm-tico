<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Top Volume por Faixa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #004d00; }
    #painel, #topVolumeContainer, #btcAlerta, #blocoNotas { margin-top: 20px; }
    .faixa-volume {
      background: white;
      border-left: 4px solid #008000;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .faixa-volume h4 { margin: 0 0 5px; }
    #btcAlerta { font-weight: bold; padding: 10px; border: 2px dashed #000; background: #e0ffe0; }
    textarea {
      width: 100%; min-height: 100px;
      border: 1px solid #ccc; padding: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h1>üìä Scanner - Top Volume por Faixa</h1>

<!-- Alerta BTC -->
<div id="btcAlerta">‚è≥ Carregando status do BTC...</div>

<!-- Tabela com dados -->
<div id="painel">
  <table id="tabela" class="display nowrap" width="100%"></table>
</div>

<!-- Top Volume por Faixa -->
<h2>üî• Maior Volume por Faixa</h2>
<div id="topVolumeContainer"></div>

<!-- Anota√ß√µes Pessoais -->
<div id="blocoNotas">
  <h3>üìù Minhas Anota√ß√µes</h3>
  <textarea id="anotacoes" placeholder="Escreva suas observa√ß√µes..."></textarea>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbx5SzHPXb16HYdTVt_BMOAdcP5Dy21JbC1EiOyc4IsiQPMXV6SumyVgTreySF-3Z46rIg/exec';
let dadosAtuais = [];

fetch(API_URL + '?aba=TopVolumePragmatico')
  .then(res => res.json())
  .then(json => {
    const dados = json.dados;
    const header = dados[0];
    const linhas = dados.slice(1);

    // Render tabela principal
    dadosAtuais = linhas.map(linha => header.map((col, i) =>
      col.toLowerCase() === 'link' && typeof linha[i] === 'string'
        ? `<a href="${linha[i]}" target="_blank">üîó</a>` : linha[i]
    ));

    $('#tabela').DataTable({
      data: dadosAtuais,
      columns: header.map(c => ({ title: c })),
      destroy: true,
      dom: 'Bfrtip',
      buttons: [
        { extend: 'csvHtml5', title: `TopVolume-${new Date().toLocaleDateString()}` },
        { extend: 'excelHtml5', title: `TopVolume-${new Date().toLocaleDateString()}` }
      ],
      scrollX: true,
      paging: false,
      ordering: true,
      info: false
    });

    // Exibir BTC alerta (linha 1, coluna 2)
    const statusBTC = dados[1]?.[1] || "‚ö†Ô∏è Dados BTC n√£o encontrados";
    const alertDiv = document.getElementById("btcAlerta");
    if (statusBTC.includes("üî•") || statusBTC.includes("‚úÖ")) {
      alertDiv.style.background = "#d4edda";
      alertDiv.style.borderColor = "#155724";
    } else {
      alertDiv.style.background = "#fff3cd";
      alertDiv.style.borderColor = "#856404";
    }
    alertDiv.innerHTML = `üìâ Status BTC: <strong>${statusBTC}</strong>`;

    // Render faixas
    renderizarTopVolumeFaixas(dados);
  });

// Gera√ß√£o dos blocos por faixa
function renderizarTopVolumeFaixas(dados) {
  const header = dados[0];
  const linhas = dados.slice(1);

  const colFaixa = header.indexOf("Faixa");
  const colNome = header.indexOf("Nome");
  const colRanking = header.indexOf("Ranking");
  const colLink = header.indexOf("Link");
  const colP1 = header.indexOf("24h (%)");
  const colP7 = header.indexOf("7d (%)");
  const colP30 = header.indexOf("30d (%)");
  const colVolume = header.indexOf("Volume 24h");

  const container = document.getElementById("topVolumeContainer");
  container.innerHTML = "";

  linhas.forEach(row => {
    const bloco = document.createElement("div");
    bloco.className = "faixa-volume";
    bloco.innerHTML = `
      <h4>Faixa ${row[colFaixa]}</h4>
      <p><b>${row[colNome]}</b> (Rank ${row[colRanking]})</p>
      <p><a href="${row[colLink]}" target="_blank">üîó Acessar</a></p>
      <p>24h: ${row[colP1]}% | 7D: ${row[colP7]}% | 30D: ${row[colP30]}%</p>
      <p><b>Volume:</b> ${row[colVolume]}</p>
    `;
    container.appendChild(bloco);
  });
}

// Anota√ß√µes persistentes
document.addEventListener('DOMContentLoaded', () => {
  const anotacoesSalvas = localStorage.getItem("anotacoes_pessoais");
  if (anotacoesSalvas) {
    document.getElementById("anotacoes").value = anotacoesSalvas;
  }
});
document.getElementById("anotacoes").addEventListener("input", function () {
  localStorage.setItem("anotacoes_pessoais", this.value);
});
</script>

</body>
</html>
